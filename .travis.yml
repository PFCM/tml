sudo: required
language: python
python:
- '2.7'
services:
- docker
before_install:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" https://gcr.io
- docker build -t pfcm/tml .
- docker tag pfcm/tml gcr.io/twittest-1140/tml
script:
- docker run pfcm/tml
deploy:
  skip_cleanup: true
  provider: script
  script: docker push gcr.io/twittest-1140/tml
  on:
    branch: master
notifications:
  slack:
    secure: 
